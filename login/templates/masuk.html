{% load static %}
<!doctype html>
<html 
lang="en"
class="light-style layout-navbar-fixed layout-wide"
dir="ltr"
data-theme="theme-default"
data-template="front-pages">
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <title>
      Login Garuda Monitoring - {% block title %}{% endblock %}
    </title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome.css'%}" />
    <link rel="stylesheet" href="{% static 'vendor/fonts/tabler-icons.css'%}" />
    <link rel="stylesheet" href="{% static 'vendor/fonts/flag-icons.css'%}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/libs/select2/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/libs/plyr/plyr.css' %}" />

    <!-- Page CSS -->

    <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'vendor/js/template-customizer.js' %}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>

  </head>
  <body>
 <!-- Content -->

 <div class="authentication-wrapper authentication-cover authentication-bg">
    <div class="authentication-inner row">
      <!-- /Left Text -->
      <div class="d-none d-lg-flex col-lg-7 p-0">
        <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
          <img
            src="{% static 'img/illustrations/pc2.png'%}"
            alt="auth-login-cover"
            class="img-fluid my-5 auth-illustration">

          <img
            src="{% static 'img/illustrations/bg-shape-image-light.png'%}"
            alt="auth-login-cover"
            class="platform-bg"/>
        </div>
      </div>
      <!-- /Left Text -->

      <!-- Login -->
      <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
        <div class="w-px-400 mx-auto">
          <!-- Logo -->
      
          <!-- /Logo -->
          {% if error_message %}
          {% comment %} <p></p> {% endcomment %}
          <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}

          <h3 class="mb-1">Welcome to Garuda Monitoring! ðŸ‘‹</h3>
          <p class="mb-4">Please login to your account</p>

          <form  class="mb-3" method='post' action="{% url 'oks' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                autofocus />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary d-grid w-100 mt-3">Login</button>
          </form>

          </div>
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>

  <!-- / Content -->

 


      <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'vendor/libs/jquery/jquery.js'%}"></script>
    <script src="{% static 'vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'vendor/libs/node-waves/node-waves.js'%}"></script>
    <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>
    <script src="{% static 'vendor/libs/hammer/hammer.js'%}"></script>
    <script src="{% static 'vendor/libs/i18n/i18n.js'%}"></script>
    <script src="{% static 'vendor/libs/typeahead-js/typeahead.js'%}"></script>
    <script src="{% static 'vendor/js/menu.js'%}"></script>

    <!-- endbuild -->
    <!-- Vendors JS -->
    <script src="{% static 'vendor/libs/@form-validation/umd/bundle/popular.min.js'%}"></script>
    <script src="{% static 'vendor/libs/@form-validation/umd/plugin-bootstrap5/index.min.js'%}"></script>
    <script src="{% static 'vendor/libs/@form-validation/umd/plugin-auto-focus/index.min.js'%}"></script>

    <!-- Main JS -->
    <script src="{% static 'js/main.js'%}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/pages-auth.js'%}"></script>
  </body>
</html>
