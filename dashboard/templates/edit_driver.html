<!-- edit_driver.html -->
{% extends "layouts.html" %}
{% load static %}
{% block pagecontent %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-4">Edit Driver</h5>
      <form method="post" action="" id="editDriverForm">
        {% csrf_token %}
        <input type="hidden" name="driver_id" value="{{ driver.id }}" />
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ driver.username }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ driver.email }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="********" aria-label="********" aria-describedby="basic-icon-default-password2" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
