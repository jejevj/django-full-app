<div class="container">
  <div id="map" class="mt-3" style="height: 500px"></div>
</div>

{% block addScript %}

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
{% endblock addScript %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var map = L.map("map");

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    var startIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/2554/2554978.png",
      iconSize: [60, 60],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32],
    });

    var waypoint1 = L.latLng(-6.166169, 106.871769);
    var waypoint2 = L.latLng(-6.1679348, 106.7189642);

    var waypointsLayer = L.layerGroup([L.marker(waypoint1, { icon: startIcon }), L.marker(waypoint2)]).addTo(map);

    L.Routing.control({
      waypoints: [waypoint1, waypoint2],
      routeWhileDragging: true,
      show: true, // Hide the turn-by-turn directions
      alternatives: true, // Display alternative routes
      createMarker: function (i, waypoint, n) {
        return L.marker(waypoint.latLng, {
          icon: i === 0 ? startIcon : new L.Icon.Default(),
        });
      },
    }).addTo(map);
  });
</script>

{% endblock pagecontent %}
