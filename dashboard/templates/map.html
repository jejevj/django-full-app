<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Leaflet Routing Machine Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([-6.1687225, 106.883684], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var startIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1986/1986937.png',
                iconSize: [60, 60],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            var waypoint1 = L.latLng(-6.166169, 106.871769);
            var waypoint2 = L.latLng(-6.171276, 106.895599);

            var waypointsLayer = L.layerGroup([
                L.marker(waypoint1, { icon: startIcon }),
                L.marker(waypoint2)
            ]).addTo(map);

            L.Routing.control({
                waypoints: [
                    waypoint1,
                    waypoint2
                ],
                routeWhileDragging: true,
                show: true,  // Hide the turn-by-turn directions
                alternatives: true,  // Display alternative routes
                createMarker: function (i, waypoint, n) {
                    return L.marker(waypoint.latLng, {
                        icon: i === 0 ? startIcon : new L.Icon.Default()
                    });
                }
            }).addTo(map);
        });
    </script>
</body>
</html>
