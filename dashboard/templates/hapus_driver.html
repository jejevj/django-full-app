<!-- hapus_driver.html -->
{% extends "layouts.html" %} {% load static %} {% block pagecontent %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-4">Delete Driver</h5>
      <p>Are you sure you want to delete Driver "{{ driver.username }}"?</p>
      {% comment %} {{driver}} {% endcomment %}
      <form method="post" action="" id="deleteDriverForm">
        {% csrf_token %}
        <input type="hidden" name="confirmation" value="ya" />
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'driver' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
