<!-- edit_customer.html -->
{% extends "layouts.html" %}
{% load static %}
{% block pagecontent %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-4">Edit Customer</h5>
      <form method="post" action="" id="editCustomerForm">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="customer_name">Name</label>
          <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ customer.customer_name }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="address">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" required>{{ customer.address }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cp">Contact Person</label>
          <input type="text" class="form-control" id="cp" name="cp" value="{{ customer.cp }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="hp">Phone</label>
          <input type="text" class="form-control" id="hp" name="hp" value="{{ customer.hp }}" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
